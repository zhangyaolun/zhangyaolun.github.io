<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>走秀网</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/app.js"></script>
    <style>
        #box{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .shouye{
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-left: .75rem;
        }
        #box .shouye img:nth-of-type(1){
            width: 1.5rem;
            height: 1.5rem;
            padding-top: 1rem;
            margin: 0 0 .1rem .1rem;
        }
        #box .shouye img:nth-of-type(2){
            width: 1.7rem;
            height: .3rem;
        }
        .one{
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="box">
        <!--进入页面-->
        <div class="shouye">
            <img src="img/home-0.png" alt="" id="first">
            <img src="img/o-1.png" alt="">
        </div>
        <img src="img/home-1.png" alt="" style="width:100%;" class="one">
    </div>
    <script>
        /*进入*/
        $(".shouye")[0].addEventListener("touchstart", function () {
            $(".shouye").css({display:"none"});
            $(".one").css({display:"none"});
            window.location.href='index-pag.html';
        },false)
    </script>
</body>
</html>
