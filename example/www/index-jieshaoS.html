<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>走秀网 商品-实拍</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/swiper-min.css">
    <link rel="stylesheet" href="css/header.css">
    <script src="js/zepto.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/swiper-jquery.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/app.js"></script>
    <style>
        #box{
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .box-main{
            flex: 1;
            overflow-y: scroll;
        }
        .s-main{
            background: #fefcfd;
            display: flex;
            flex-direction: column;
            height:100%;
            width:100%;
        }

        /*商品详情*/
        .c-head{
            width: 100%;
            background: #e4366b;
            height: .5rem;
            display: flex;
        }
        .c-head img:nth-of-type(1){
            width: .35rem;
            height: .25rem;
            margin: .15rem .595rem 0 .1rem;
        }
        .c-head img:nth-of-type(2){
            width: 1.1rem;
            height: .25rem;
            margin-top: .15rem;
        }

        .s-main .ban-x{
            height: 4.75rem;
        }
        .s-main .ban-x img{
            width: 100%;
            height: 100%;
        }

        .nav{
            width:100%;
            font-size: .2rem;
            color: #fff;
            display: -webkit-flex;
            display: flex;
            flex-flow: row  nowrap;
            justify-content: space-around;
            box-sizing: border-box;
            background: #484850;
            list-style: none;
        }
        .nav li{
            width: 33.33%;
            text-align: center;
            padding: 4% 0;
            border-top: .03rem solid #484850;
            border-right: 1px solid #222;
        }
        .nav li:nth-of-type(3){
            border-right: none;
        }
        .nav .f-active{
            border-top: .03rem solid #e5376c;
        }
        .footer{
            width:100%;
            height:.5rem;
            background: #484850;
            display: -webkit-flex;
            display: flex;
            flex-flow: row  nowrap;
            box-sizing: border-box;
        }
        .c-head .button-one{
            font-size: .14rem;
            color: #fefcfd;
            border-radius: .1rem;
            background: #e4366b;
            outline: none;
            border: 0;
            box-shadow: 0 .005rem .01rem .005rem #999;
            width: .6rem;
            height: .3rem;
            position: absolute;
            top: .12rem;
            right: .12rem;
        }
    </style>
</head>
<body>
<div id="box">
    <div class="s-main">
        <div class="c-head">
            <img src="img/m-1.png" alt="" >
            <img src="img/xq-2.png" alt="" >
            <button class="button-one">分享</button>
        </div>
        <div class="box-main">
            <div class="swiper-container ban-x">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <img src="img/xi-0.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/xi-1.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/xi-2.png" alt="">
                    </div>
                    <div class="swiper-slide">
                        <img src="img/xi-3.png" alt="">
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        <ul class="nav">
            <li>介绍</li>
            <li>详情</li>
            <li class="f-active">实拍</li>
        </ul>
    </div>
</div>
<script>
    window.onload = function(){
        var mySwiperX = new Swiper ('.ban-x', {
            loop: true,
            pagination: '.swiper-pagination',
        })
        /*详情后退首页*/
        $(".s-main .c-head img:nth-of-type(1)").on("singleTap",function () {
            window.location.href='index-main.html';
            $(".footer .foot-list").css({display: 'inline-flex',display:'flex'});
            $(".footer .nav").css({display:"none"});
        })
        $(".nav li").on("singleTap",function () {
            var i = $(this).index();
            $(".nav li").removeClass("f-active").eq(i).addClass("f-active");
            if(i == 0) window.location.href='index-jieshaoJ.html';
            if(i == 1) window.location.href='index-jieshaoX.html';
            if(i == 2) window.location.href='index-jieshaoS.html';
        })
    }
</script>
</body>
</html>
