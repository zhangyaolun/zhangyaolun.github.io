<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ONE兔&nbsp;趣你的生活</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="zy.media.min.css" />
		<script src="zepto.js"></script>
		<style type="text/css">
			body{
				margin: 0 auto;
				max-width: 800px;
			}
			.zy_playpause_btn{
				padding: 13px 0 0 8px;
			}
		</style>
	</head>

	<body>
		<div class="tuwen_head">			
			<div class="zvideo_box">
				<div class="playvideo">
					<div class="zy_media">
						<video poster="http://resource.onetuu.com/webPostFile/60ee27b3067674026ef244793e43bf36.png" data-config='{"mediaTitle": "测试视频--视频"}'>
							<source src="http://resource.onetuu.com/webPostFile/60ee27b3067674026ef244793e43bf362017年11月23日.mp4" type="video/mp4">
						</video>
					</div>
					<div id="modelView">&nbsp;</div>
				</div>
			</div>
		</div>
	</body>
	<script src="zy.media.min.js"></script>
	<script type="text/javascript">
		var conmentId = (document.URL).split("=")[1];
		var u = navigator.userAgent;
		var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; 
		var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); 
		$("img").css({maxWidth:$(window).width()})
		zymedia('video', {
			autoplay: false
		});
		setTimeout(function () {
			zymedia('video', {autoplay: false});
			var screenheight = window.screen.height / 2;
			$("#modelView").width(window.screen.width);
			$("#modelView").height(window.screen.height);
			var videoheight = $(".zy_media").height() / 2;
			var padding_top = screenheight - videoheight;
			$("#modelView").css({
				"margin-top": -1 * (padding_top + $(".zy_media").height())
			});
			$("img").css({"maxWidth":$(window).width()})	    						
		},100);
	</script>
</html>
