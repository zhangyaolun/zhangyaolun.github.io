<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<style>
			*{margin: 0;padding: 0;}
			.bad-video {
	            position: relative;
	            overflow: hidden;
	            background-color: #CCCCCC;
	        }
	        
	        .bad-video .vplay{
	            position: absolute;
	            width: 15%;
	            z-index: 99;
	            top: 50%;
	            left: 50%;
	            -webkit-transform: translate(-50%, -50%);
	            transform: translate(-50%, -50%);
	        }
	        .bad-video .video{
	        	width: 100vw;
	           height: 35vw;
	        }
	        .bad-video .controls {
			    width: 100%;
			    height: 2rem;
			    line-height: 2rem;
			    font-size: 0.8rem;
			    color: white;
			    display: block;
			    position: absolute;
			    bottom: 0;
			    background-color: rgba(0, 0, 0, .55);
			    display: -webkit-flex;
			    display: flex;
			}
			
			.bad-video .controls>* {
			    flex: 1;
			}
			
			.bad-video .controls>*:nth-child(1) {
			    flex: 6;
			}
			
			.bad-video .controls>*:nth-child(2) {
			    flex: 2;
			    text-align: center;
			}
			
			.bad-video .controls .progressBar {
			    margin: .75rem 5%;
			    position: relative;
			    width: 90%;
			    height: .5rem;
			    background-color: rgba(200, 200, 200, .55);
			    border-radius: 10px;
			}
			
			.bad-video .controls .timeBar {
			    position: absolute;
			    top: 0;
			    left: 0;
			    width: 0;
			    height: 100%;
			    background-color: rgba(99, 110, 225, .85);
			    border-radius: 10px;
			}
		</style>
	</head>
	<body>
		<div class="bad-video">
            <video class="video" src='video.mp4'>
                <p>设备不支持</p>
            <video>
            <img src="img/play.png"/>
        </div>
        <div class="controls">
            <div>
                <div class="progressBar">
                    <div class="timeBar"></div>
                </div>
            </div>
            <div><span class="current">00:00</span>/<span class="duration">00:00</span></div>
            <div><span class="fill">全屏</span></div>
        </div>
	</body>
</html>
