<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>大家来找茬</title>
		<link rel="stylesheet" href="dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-1.11.3.js"></script>
		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="dist/js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</head>
	<body>
		<!--外部-->
		<div class="box">
			<div class="box_sun">
				<!--结束弹框-->
				<div id="back"></div>
				<!--游戏暂停弹框 -->
				<div class="dvt dvt_tan">
					<p class="p1">游戏暂停中...</p>
					<p class="p2">请稍作休息</p>
				</div>
				<!--背景音乐按钮-->
				<div class="m_btn" style="width: 60px; height: 40px; position: absolute; bottom: 10px; right: 0px; display: none;cursor: pointer;">
					<img src="img/btn.jpg" alt="" style="width: 100%;">
				</div>
				<!--结束根据分数弹框 . 评价等级-->
				<div class="dvt dvt_fraction" >
					<p class="p1" style="padding: 0">GAME OVER!</p>
					<p class="p2"></p>
					<button class="dvt_btn"><a href="">重新开始</a></button>
				</div>
				<!--游戏logo图-->
				<div class="head">
					<img src="img/head.jpg" alt="" />
				</div>
				<!--时间进度条30秒-->
				<div class="left">
					<div class="progress" style="height: 10px;width: 150px;">
  						<div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 1px;">
    						<span class="sr-only"></span>
  						</div>
					</div>
				</div>
				<!--游戏分数-->
				<div class="right">
					  <div class="svt">  
						<span class="spa">分数: </span>
						<em id="score" style="font-size: 25px; color: #FFA500;float:left;">0</em>
					  </div>	
				</div>
				<!--游戏主体部分-->
				<div class="container">
					<div class="main">
						<ul class="list"><li class="list1"><img src="img/2.png"></li></ul>
					</div>
					<button id="btn">点 击 开 始 游 戏</button>
					<button id="btn2">暂停</button>
					<button id="turnOff" style="color: brown;font-weight:600;">护眼模式</button>
				</div>
			</div>
		</div>
	</body>
</html>
