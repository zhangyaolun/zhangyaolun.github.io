<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <title>名童支付</title>
    <link rel="stylesheet" href="../css/swiper.css">
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
	<div class="box ">
		<div class="box_top clear lgBackground">
			<img src="../img/Layer.png" alt="" class="left"/>
			<div class="top_click  left">
				<span class="left">账户余额：<em>0</em>元</span>
				<span class="right">进入启动设备</span>
			</div>
		</div>
		
		<div class="swiper-container lgBackground">
		    <div class="swiper-wrapper">
		        <div class="swiper-slide"><img src="../img/2.jpg" alt="" /></div>
		        <div class="swiper-slide"><img src="../img/1.jpg" alt="" /></div>
		        <div class="swiper-slide"><img src="../img/2.jpg" alt="" /></div>
		    </div>
		    <!-- 如果需要分页器 -->
		    <div class="swiper-pagination"></div>
		    
		    <!-- 如果需要导航按钮 -->
		    <div class="swiper-button-prev"></div>
		    <div class="swiper-button-next"></div>
		</div>
		
		<div class="box_bot lgBackground">
			<img src="../img/wPay.png" alt="" />
			<div class="name">我要购币</div>
		</div>
	</div>
	
</body>
<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/idangerous.swiper.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	FastClick.attach(document.body);
	$('.box_bot').on('click',function(){
		window.location.href = 'pay.html';
	})
	$('.top_click .right').on('click',function(){
		window.location.href = 'pay.html';
	})
	$(document).ready(function () {
		var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'horizontal',
		    loop: true,
		    autoplay : 1500,
		    // 如果需要分页器
		    pagination: '.swiper-pagination',
		    
		    // 如果需要前进后退按钮
		    nextButton: '.swiper-button-next',
		    prevButton: '.swiper-button-prev',
		    
		    // 如果需要滚动条
		    scrollbar: '',
		 })       
	})
</script>
</html>
