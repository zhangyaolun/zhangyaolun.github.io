<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<title></title>
		<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="box">
			<div class="top_back lgBackground">
				<div class="box_top clear">
					<img src="../img/Layer.png" alt="" class="left"/>
					<div class="top_click left">
						<span class="left">账户余额：<em>0</em>元</span>
					</div>
				</div>
			</div>
			<div class="pay_main lgBackground">
				<div class="pay_coment pay_play">启动玩(<em>2</em>元/次)</div>
				<div class="pay_coment button">账户充值</div>
				<ul class="pay_coment pay_item ">
					<li>10元</li>
					<li>30元</li>
					<li>50元</li>
					<li>100元</li>
				</ul>
			</div>
			<div class="tanC">
				<span>账户余额不足，请充值。</span>
			</div>
		</div>
	</body>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$('.button').on('click',function(){
			if($('.button').hasClass('item_add')){
				$('.button').removeClass('item_click');
				$('.pay_item').fadeOut(500,function(){
					$('.button').removeClass('item_add');
				});
			}else{
				$('.button').addClass('item_click');
				$('.pay_item').fadeIn(1000,function(){
					$('.button').addClass('item_add');
				});
			}
		})
		$('.pay_play').on('click',function(){
			$('.tanC').fadeIn(1000);
			$('.button').addClass('item_click');
			$('.pay_item').fadeIn(1000);
			
		})
	</script>
</html>
