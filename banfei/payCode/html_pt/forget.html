<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>忘记密码</title>
		<!--<script src="../js/app.js" type="text/javascript" charset="utf-8"></script>-->
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="registerBox box">
			<ul>
				<li class="register_mobile ">
					<label>手&ensp;机&ensp;号：</label>
					<input type="text" name="手机号" placeholder="请输入手机号"/>
				</li>
				<li class="register_yzm ">
					<label>验&ensp;证&ensp;码：</label>
					<input type="text" name="验证码" placeholder="请输入验证码"/>
					<span class="btn_yzm">点击发送验证码</span>
				</li>
				<li class="register_pass">
					<label>新&ensp;密&ensp;码：</label>
					<input type="text" name="密码" placeholder="请设置6-12位密码"/>
				</li>
				<li class="register_word">
					<label>确认密码：</label>
					<input type="text" name="确认密码" placeholder="请再次确认密码"/>
				</li>
			</ul>
			<div class="reg_button">找回密码</div>
		</div>
	</body>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
	</script>
</html>
