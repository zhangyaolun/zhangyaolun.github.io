<!DOCTYPE html>

					</div>
					<div id="lg_login" onclick="oNclick();">登录</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery.js"></script>
	<script type="text/javascript" src="js/comment.js"></script>
	<script type="text/javascript" src="js/loginJsPc.js"></script>
