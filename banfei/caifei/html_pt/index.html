<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<!--<script src="js/app.js" type="text/javascript" charset="utf-8"></script>-->
		<title>对账</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="indexBox box ">
			<div class="index_comment lgBackground">
				<div class="comment_fixed comment_data">
					当前日期：<i></i>
				</div>
				<div class="comment_fixed comment_body">
					伴飞共享卡余额：<i class="colorFont">￥0.00</i>
				</div>
				<div class="comment_fixed comment_today">
					当天消费总额：<i class="colorFont">￥0.00</i>
				</div>
				<div class="comment_fixed comment_qiantian">
					昨天消费总额：<i class="colorFont">￥0.00</i>
				</div>
				<div class="comment_fixed comment_zhekou">
					刷卡折扣：<i class="rateDate"></i>折
				</div>
				<div class="comment_time">
					<em>请选择时间：</em>
					<span class="code_one code_active">一个月</span>
					<span>三个月</span>
					<span>六个月</span>
				</div>
				<div class="index_nav index_flex">
					<span>消费金额</span>
					<span>储值扣减</span>
					<span>交易日期</span>
				</div>
				<ul>
					<!--<li class="index_flex"><span>200000.00</span><span>200.00</span><span>2055-12-12</span></li>-->
					<!--<li class="detailColor item bottom_load">暂无记录</li>-->
				</ul>
			</div>
			<div class="forgetDiv"><span>修改密码</span></div>
			<div class="ClerkDiv"><span>店员管理</span></div>
			<div class="chongDiv"><span>充值记录</span></div>
			<div class="back"><img src="img/dingbu.png" alt="" /></div>
		</div>
	</body>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/comment.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="../js/fastclick.min.js"></script>
	<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</html>
