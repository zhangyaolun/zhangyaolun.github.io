<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>修改密码</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="registerBox box">
			<div class="login_lg">
				<h1>修改密码</h1>
			</div>
			<ul>
				<li class="register_name">
					<label>旧&ensp;密&ensp;码：</label>
					<input type="password" name="用户名" id="passOld" placeholder="请输入原始密码"/>
				</li>
				<li class="register_pass">
					<label>新&ensp;密&ensp;码：</label>
					<input type="password" name="密码" id="pass" placeholder="请设置6-12位密码"/>
				</li>
				<li class="register_word">
					<label>确认密码：</label>
					<input type="password" name="确认密码" id="word" placeholder="请再次确认新密码"/>
				</li>
			</ul>
			<div id="title"></div>
			<div class="reg_button">完成</div>
		</div>
	</body>
	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="js/comment.js"></script>
	<script type="text/javascript" src="../js/fastclick.min.js"></script>
	<script type="text/javascript" src="js/forget.js"></script>
</html>
