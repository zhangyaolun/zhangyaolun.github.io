<!DOCTYPE html>

		<title>伴飞商户</title>
		<link rel="stylesheet" href="css/style.css">

	<body style="background: #fff;display: none;">

				<h1>伴飞商家对账平台</h1>
				<img src="img/logo_1.jpg" class="login_logo"/>
			</div>
			<div class="userName login_div">

			</div>
			<div class="userPwd login_div">
				密码：<input id="pwd" type="password" placeholder="请输入您的密码" maxlength="12" minlength='6'/>

			</div>
			<div id="title">
			</div>
			<div class="login_div lg_login">
				登录
			</div>
			<!--<div class="loginlast clear">
				<div class="left">没有账号？立即<a href="register.html">注册</a></div>
			</div>-->
		</div>

	<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/comment.js" type="text/javascript" charset="utf-8"></script>
