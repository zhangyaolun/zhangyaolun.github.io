<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>订单确认</title>
    <link rel="stylesheet" type="text/css" href="../css/common.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index_style.css"/>
    <style type="text/css">
    	.pri_input input::-webkit-input-placeholder {font-size:1.1rem;line-height: 3.3rem;}
		.pri_input input::-moz-placeholder {font-size: 1.1rem;line-height: 3.3rem;}
		.pri_input input::-ms-input-placeholder {font-size: 1.1rem;line-height: 3.3rem;}
		#name_priceNon::-webkit-input-placeholder {font-size:1rem;line-height: 2.5rem;}
		#name_priceNon::-moz-placeholder {font-size: 1rem;line-height: 2.5rem;}
		#name_priceNon::-ms-input-placeholder {font-size: 1rem;line-height: 2.5rem;}
    </style>
</head>
<body>
	<div class="order_box">
		<!--<div class="order_logo detailColor"><img src="../img/order_logo.png"/></div>
		<div class="order_title detailColor clear">
			<span class="main_title"></span>
			<div class="mr_center clear">
				<span class="marght left">综合评价：<em class="emStyle"></em></span>
				<div class="bg right">
					<div class="over" style="width:.516rem"></div>
				</div>
			</div>
		</div>-->
		<div class="pay_shop detailColor clear">
			<img src="" alt="" class="left shop_img"/>
			<div class="shop_name left detailColor">
				<div class="shop_top">
					<span class=" shop_title"></span>
				</div>
				<div class="shop_num">
					<span>综合评价：<em class="shop_det emStyle"></em></span>
					<div class="bg right">
						<div class="over"></div>
					</div>
					<!--<span>有<em class="title_pel">48</em>为你推荐</span>-->
				</div>
				<div class="shop_order">地址:<em></em></div>
			</div>
		</div>
		<div class="order_price detailColor clear">
			<div class="orderp_left left"> 
				<div class="pri_title">
					折扣金额
				</div>
				<div class="pri_input">
					<em>￥</em><input type="number" name="" id=""  value="" placeholder="询问服务员后输入" autofocus="autofocus"/>
				</div>
			</div>
			<div class="pri_name bornnone left">
				<div class="pri_title " style="margin-bottom:8%">
					当前折扣
				</div>
				<span class="emStyle"><em class="price_n emStyle"></em>折</span>
			</div>
		</div>
		
		<div class="order_priceNon">
			<div class="priceNon_name detailColor">
				<span>不打折金额：<em>￥</em></span>
				<input type="number" name="" id="name_priceNon" placeholder="询问服务员后输入" value="" />
			</div>
		</div>
		
		<div class="order_bot detailColor clear">
			<div class="name_title">
				<span>总积分: <i class="emStyle code_cont"></i>分</span>
				<em class="code_display">
					(可用：<span class="emStyle order_code"></span>分，抵扣<i class="emStyle order_pay">0</i>元)
					
				</em>
			</div>
			<img src="../img/mapNew2.png" class="bot_image right one code_display"/>
		</div>
		
		<div class="order_fexed clear detailColor">
			<div class="fexed_right right">
				确认付款
			</div>
			<div class="fexed_left right">
				实付金额：<em>￥</em><i pay='' class="pay"><span class="payCont">0.00</span><span class="payMent">(折后价:￥0.00)</span></i>
			</div>
			
		</div>
		<div class="alertTan">
			
		</div>
	</div>
</body>

<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/comment.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../js/oderShop.js" type="text/javascript" charset="utf-8"></script>
</html>
