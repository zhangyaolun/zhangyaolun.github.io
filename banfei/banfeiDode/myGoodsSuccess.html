<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>发货成功</title>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/mui.picker.css"/>
		<link rel="stylesheet" href="css/homepage.css">
	</head>
	<script>
        document.getElementsByTagName("html")[0].style.fontSize=window.screen.width/10+"px";
    </script>
	<body>
		<div class="myIntergral">
			<img src="img/head_1.png" alt="" class="backInt"/>
			
			<div class="myTreas_nav" style="height: 13.8rem;">
				<img src="img/fH_1.png" alt="" class="headInt"/>
				
				<div id="mescroll4" class="mescroll mesBack" style="top: 1rem;height: 12.2rem;">
					<div class="goods_cont goods_tit clear" style="display: block;margin-top: 1%;">
						<div class="cont_name left" style="color: #231815;">收货人 : &nbsp;</div>
						<div class="goods_name left">
							<div class="goods_n clear"><em class="left"></em><em class="right"></em></div>
							<div class="goods_adress"></div>
						</div>		
						<img src="img/d_6.png" alt="" class="right"/>
					</div>
					
					<div class="goods_main goods_success">
						<div class="">发货提交成功 ! </div>
						<div class="">您的包裹正在整理 ，72小时内发出 </div>
						<div class=""><span>请耐心等待</span><img src="img/fH_2.png"/></div>
						<div class=""><span>如有疑问请联系官方客服</span><img src="img/fH_3.png"/></div>
					</div>
					
					<div class="myTreas_click" style="bottom: 15%;left:25%;width: 100%;">
						<img src="img/mg_5.png"/>
					</div>
				</div>
				
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/comment.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		FastClick.attach(document.body);
		var o = {
			init:function(){
				var getdata = JSON.parse(getCookie('myGoods').replace(/'/g, '"'));
				$('.goods_tit .goods_n .left').html(getdata.province+getdata.city+getdata.county+getdata.street);
				$('.goods_tit .goods_n .left').html(getdata.receiverName);
				$('.goods_tit .goods_n .right').html(getdata.receiverPhone);
				$('.goods_tit .goods_adress').html(getdata.province+getdata.city+getdata.county+getdata.street);
					
				o.oClick();
			},
			oClick:function(){
				$('.backInt').on('click',function(){
					window.location.href = 'myTreas.html';
				});
				$('.myTreas_click img').on('click',function(){
					
				});
			}
		}
		o.init();
	</script>

</html>
