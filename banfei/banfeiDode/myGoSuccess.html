<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<title>兑换成功</title>
		<link rel="stylesheet" href="css/common.css">
		<link rel="stylesheet" href="css/mescroll.css">
		<link rel="stylesheet" href="css/myIntergral.css">
	</head>
	<script>
        document.getElementsByTagName("html")[0].style.fontSize=window.screen.width/10+"px";
    </script>
	<body>
		<div class="myIntergral">
			<img src="img/head_1.png" alt="" class="backInt"/>
			<div class="intHistroy_nav goods_item goodsucc_item">
				<img src="img/mgs_1.png" class="his_nav" />
				<div id="mescroll" class="mescroll mesBack" style="height:12.7rem;top: 1rem;width: 85%;left: 5%;">	
					<ul class="intList goods_list" id="intList" style="border-top: none;">
						<li>
							<img src="" alt="" class="goods_img"/>
							<div class="goods_name"></div>
						</li>
					</ul>
					<div class="goodsuccess_main">
						<img src="img/mgs_2.png" alt="" class="goodsuccess_img"/>
						<span>
							
						</span>
					</div>
					<img src="img/mgs_3.png" class="dataNone"/>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/comment.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/pdlist1.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
		FastClick.attach(document.body);
		var o = {
			init:function(){
				$('.goods_name').html(getParameter('name'));
				$('.goods_img').attr('src',getParameter('img'));
				
				if(getParameter('oType') == '1'){
					$('.goodsuccess_main span').html('您兑换的娃娃将被放入  "我的百宝箱" 系统默认寄存15天，您需要在寄存期间选择发货，寄存到期后物品将失效。'); 
				}else{
					$('.goodsuccess_main span').html('您兑换的娃娃将被放入  "我的百宝箱" 系统默认寄存15天，您需要在寄存期间选择使用，寄存到期后物品将失效。'); 
				}
				o.oClick();
			},
			oClick:function(){
				$('.backInt').on('click',function(){
					window.history.back();
				});
				$('.dataNone').on('click',function(){
					window.location.href = 'myTreas.html';
				});
			}
		}
		o.init();
	</script>

</html>
