<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../lib/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_cart.css">
    <link rel="stylesheet" type="text/css" href="../../lib/css/weui.css"/>
    <style>
        .pre-loading {top: 1.95rem;}
        .nctouch-order-item-con .goods-subtotal {
            right: -3.8rem !important;
        }
    </style>
</head>

<body>
    <script src="../../lib/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/js/weui.js"></script>
    <script src="../../lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
    <div class="content" id="app">
        <!--头部搜索-->
        <header id="header" class="fixed order_header">
            <div class="header-wrap">
                <div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>
                <div class="tit">退款详情</div>
                <div class="header-r"><a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup style="display: inline;"></sup></a></div>
            </div>
        </header>

        <!-- 内容部分 -->
        <div class="nctouch-main-layout" id="refund-info-div">
            <div class="nctouch-order-item mt5">
                <div class="nctouch-order-item-con">
                    <div class="goods-block detail">
                        <a href="javascript:;">
                            <div class="goods-pic">
                                <img src="">
                            </div>
                            <dl class="goods-info">
                                <dt class="goods-name">123</dt>
                            </dl>
                            <div class="goods-subtotal">
                                <span class="goods-price">￥100.00</em></span>
                                <span class="goods-num">x 1</span>
                            </div>
                        </a>
                    </div>
                </div>

            </div>



            <h3 class="nctouch-default-list-tit">我的退款申请</h3>
            <ul class="nctouch-default-list">
                <li>
                    <h4>退款编号</h4>
                    <span class="num">wqqqwwqw</span> </li>
                <li>
                    <h4>退款原因</h4>
                    <span class="num"></span></li>
                <li>
                    <h4>退款金额</h4>
                    <span class="num">19.00</span></li>
                <li>
                    <h4>奖励金金额</h4>
                    <span class="num">10.00</span>
                </li>
                <li>
                    <h4>退款说明</h4>
                    <span class="num">adfs</span></li>
            </ul>
            <h3 class="nctouch-default-list-tit">商家退款处理</h3>
            <ul class="nctouch-default-list">
                <li>
                    <h4>审核状态</h4>
                    <span class="num">等待平台审核</span></li>
                <li>
                    <h4>商家备注</h4>
                    <span class="num">同意</span></li>
            </ul>
            <h3 class="nctouch-default-list-tit">商城退款审核</h3>
            <ul class="nctouch-default-list">
                <li>
                    <h4>平台确认</h4>
                    <span class="num">等待平台确认</span></li>
                <li>
                    <h4>平台备注</h4>
                    <span class="num"></span></li>
            </ul>
            <h3 class="nctouch-default-list-tit">退款详细</h3>
            <ul class="nctouch-default-list">
                <li>
                    <h4>支付方式</h4>
                    <span class="num">预存款</span></li>
                <li>
                    <h4>预存款返还金额</h4>
                    <span class="num"></span></li>
            </ul>
        </div>


        <!--数据请求加载提示-->
        <div class="pre-loading" v-show="preLoading"></div>

    </div>
    <script src="../../comment/js/comment_html.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../comment/js/getData.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/order/order_refund_detail.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
