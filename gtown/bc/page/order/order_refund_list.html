<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../lib/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
    <style>
        .pre-loading {top: 1.95rem;}

        .nctouch-order-item-con .goods-subtotal {right: -3.8rem !important;}

        .nctouch-inp-con ul li .input-box {margin: 0 0.5rem 0 5rem !important;}
    </style>
</head>

<body>
<script src="../../lib/js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
<div class="content" id="app">
    <!--头部搜索-->
    <header id="header" class="fixed order_header" style="background: #fff">
        <div class="header-wrap">
            <div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>
            <span class="header-tab">
                <a href="javascript:void(0);" @click="headerTab(1)" :class="[curFalg == 1?'cur':'']">退款列表</a>
                <a href="javascript:void(0); " :class="[curFalg == 2?'cur':'']" @click="headerTab(2)">退货列表</a>
            </span>
            <div class="header-r"><a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup
                    style="display: inline;"></sup></a></div>
        </div>
    </header>

    <!-- 内容部分 -->
    <div class="nctouch-order-list" style="margin-top: 2rem;" v-show="order_none">
        <ul id="order-list">
            <li class="mt10">
                <div class="nctouch-order-item">
                    <div class="nctouch-order-item-head">
                        <a href="javascript:void(0);" class="store"><i class="icon"></i>平台</a><span class="state">等待平台审核</span>
                    </div>

                    <div class="nctouch-order-item-con">

                        <div class="goods-block">
                            <a href="javascript:void(0);">
                                <dl class="goods-info" style="margin-left: 0;margin-right: 0;width: 90vw;">
                                    <dt class="goods-name">订单编号</dt>
                                    <dd class="goods-type">12344</dd>
                                </dl>
                            </a>
                        </div>

                    </div>

                    <div class="nctouch-order-item-footer">
                        <div class="store-totle">
                            <time class="refund-time">
                               2018-5-14 00:00:00
                            </time>
                            <span class="refund-sum">退款金额：<em>￥100.00</em></span>
                        </div>
                        <div class="handle">
                            <a href="order_refund_detail.html" class="btn evaluation-again-order">退款详情</a>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="nctouch-norecord refund" v-show="!order_none">
            <div class="norecord-ico"><i></i></div>
            <dl>
                <dt>您还没有退货信息</dt>
                <dd>已购订单详情可申请退货</dd>
            </dl>
        </div>
        <div class="nctouch-norecord refund hide">
            <div class="norecord-ico"><i></i></div>
            <dl>
                <dt>您还没有退货信息</dt>
                <dd>已购订单详情可申请退货</dd>
            </dl>
        </div>
    </div>

    <!--数据请求加载提示-->
    <div class="pre-loading" v-show="preLoading"></div>

</div>
<script src="../../comment/js/comment_html.js" type="text/javascript" charset="utf-8"></script>
<script src="../../comment/js/getData.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/order/order_refund_list.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
