<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../lib/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
    <style>
        .pre-loading {top: 1.95rem;}
        .nctouch-order-item-con .goods-subtotal {
            right: -3.8rem !important;
        }
        .nctouch-inp-con ul li .input-box {
            margin: 0 0.5rem 0 5rem !important;
        }
    </style>
</head>

<body>
    <script src="../../lib/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
    <div class="content" id="app">
        <!--头部搜索-->
        <header id="header" class="fixed order_header" style="background: #fff">
            <div class="header-wrap">
                <div class="header-l"><a href="javascript:history.go(-1)"><i class="back"></i></a></div>
                <div class="tit">申请退货</div>
                <div class="header-r"><a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup style="display: inline;"></sup></a></div>
            </div>
        </header>

        <!-- 内容部分 -->
        <div class="nctouch-main-layout mb20">
            <div class="nctouch-order-list" id="order-info-container"><div class="nctouch-order-item mt5">
                <div class="nctouch-order-item-con">
                    <div class="goods-block detail">
                        <a href="http://shop.g-town.com.cn//tmpl/product_detail.html?goods_id=2331">
                            <div class="goods-pic">
                                <img src="http://img.g-town.com.cn/shop/data/upload/media/00020e8a6780294db329d41fd9770968/10011/6/image/20180306/1520321145232169.jpg">
                            </div>
                            <dl class="goods-info">
                                <dt class="goods-name">Emporio Armani 阿玛尼 铝镁合金 黑色 21寸 拉杆箱</dt>



                                <dd class="goods-type">颜色:黑色; </dd>

                            </dl>
                            <div class="goods-subtotal">
                                <span class="goods-price">￥<em>3680.00</em></span>
                                <span class="goods-num">x1</span>
                            </div>
                        </a>
                    </div>
                </div>
            </div></div>
            <form>
                <div class="nctouch-inp-con">
                    <ul class="form-box bort1 borb1">
                        <li class="form-item borb1">
                            <h4 class="cash">退款金额</h4>
                            <div class="input-box">
                                <input pattern="[0-9.]*" class="inp bgf mrt2" name="refund_amount" readonly="" placeholder="退款金额不能超过可退金额" type="text">
                                <span class="input-del"></span> <span class="note"><!-- <em id="returnAble"></em> -->
                        <h6>最多可退金额</h6>
                        </span> </div>
                        </li>
                        <li class="form-item borb1">
                            <h4 class="commission_cash">退款奖励金金额</h4>
                            <div class="input-box">
                                <input pattern="[0-9.]*" class="inp bgf mrt2" name="refund_commission_amount" readonly="" placeholder="退款金额不能超过可退金额" type="text">
                            </div>
                        </li>
                        <li class="form-item">
                            <h4 class="num">退货数量</h4>
                            <div class="input-box pdt3">
                                <div class="refundnum inblock">
                                    <input type="hidden" class="gprice" value="">
                                    <input type="hidden" class="gnum" value="">
                                    <a class="numsclick no_reduce">-</a><input class="refundnums" data-max="" name="nums" value="" style=""><a class="no_add numsclick no_reduce">+</a></div>
                            </div>

                        </li>
                    </ul>
                    <div class="back-goods-text">
                        <h4>退货说明</h4>
                        <textarea name="buyer_message" id="" cols="30" rows="10" placeholder="请输入退货说明"></textarea>
                        <em class="fr">200</em>
                    </div>
                    <div class="error-tips"></div>
                    <div class="form-btn"><a href="order_refund_list.html" class="btn-l">提交</a></div>
                </div>
            </form>
        </div>

        <!--数据请求加载提示-->
        <div class="pre-loading" v-show="preLoading"></div>

    </div>
    <script src="../../comment/js/comment_html.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../comment/js/getData.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/order/order_refund.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
