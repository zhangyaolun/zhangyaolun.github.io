<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../lib/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/member.css">
    <style>
        .transparent {background: #fff;position: fixed !important;}
        .transparent .header-r a i.more {background-image: url(../../images/bbc-bg48.png);}
        .pc_user_about h4, .pc_transaction h4, .pc_news h4 {line-height: 49px !important;}
    </style>
</head>

<body>
    <script src="../../lib/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
    <div class="content hide" id="app">
        <!--头部搜索-->
        <header id="header" class="transparent">
            <div class="header-wrap">
                <div class="header-l">
                    <a href="javascript:history.go(-1)"> <i class="back"></i> </a>
                </div>
                <div class="header-title show">
                    <h1>积分明细</h1>
                </div>
                <div class="header-r">
                    <a id="header-nav" href="javascript:void(0);"><i class="more"></i><sup></sup></a>
                </div>
            </div>
        </header>

        <!-- 内容部分 -->
        <div class="nctouch-main-layout">
            <div id="pointscount" class="nctouch-asset-info"></div>
            <ul id="pointsloglist" class="nctouch-log-list">

                <li class="clearfix clear" v-for="(item,k) in itemList">
                    <div class="moneyP"><div class="money add">{{item.changeType | oChangeType}}{{item.changePoints}}</div></div>
                    <div class="moneyN clear"><span class="left">会员登录</span><em class=" right">{{item.createTime | oCreateTime}}</em></div>
                </li>

            </ul>
        </div>
        <!-- 内容部分结束 -->

        <!--回到顶部-->
        <div class="fix-block-r" @click="oBackTop" v-show="oBackTopFixed"></div>
        <!--数据请求加载提示-->
        <div class="pre-loading" v-show="preLoading"></div>

    </div>
    <script src="../../comment/js/comment_html.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../comment/js/getData.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../js/member/integral_detail.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
