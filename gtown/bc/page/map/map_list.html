<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../lib/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="../../lib/css/weui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/member.css"/>
    <style>
        .trans {background: #fff;position: fixed !important;border-bottom: 1px solid #f5f5f5;}
    </style>
</head>

<body>
<script src="../../lib/js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/js/weui.js"></script>
<script src="../../lib/js/fastclick.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../lib/js/vue.js" type="text/javascript" charset="utf-8"></script>
<div class="content hide" id="app">
    <!--头部搜索-->
    <header id="header" class="trans">
        <div class="header-wrap">
            <div class="header-l">
                <a href="../member/member.html"> <i class="back"></i> </a>
            </div>
            <div class="header-title">
                <h1>地址管理</h1>
            </div>
            <div class="header-r"><a id="header-nav" href="map_new.html?qazdfg=1521526286"><i class="icon-add"></i></a>
            </div>
        </div>
    </header>
    <!-- 内容部分 -->
    <div class="nctouch-main-layout mb20" style="margin-top: 2.1rem;">
        <div class="nctouch-address-list" id="address_list">
            <ul>

                <li v-for="(item,i) in product">
                    <dl>
                        <dt>
                            <span class="name">{{item.receiverName}}</span>
                            <span class="phone">{{item.telephone}}</span>
                        </dt>
                        <dd>{{item.province}} {{item.city}} &nbsp;{{item.area}} {{item.address}}</dd>
                    </dl>
                    <div class="handle">
                        <em>{{item.defaults | currency}}</em>
                        <span>
							<a href="javascript:void(0);" @click="oModAdress(i)"><i class="edit"></i>编辑</a>
                            <a href="javascript:;" class="deladdress" @click="deladdress(item.id,i)"><i class="del" ></i>删除</a>
						</span>
                    </div>
                </li>

            </ul>

        </div>

        <a class="btn-l mt5" href="map_new.html">添加新地址</a>
    </div>

    <!--数据请求加载提示-->
    <div class="pre-loading" v-show="preLoading"></div>

    <!--回到顶部-->
    <div class="fix-block-r" @click="oBackTop" v-show="oBackTopFixed"></div>
</div>
<script src="../../comment/js/comment_html.js" type="text/javascript" charset="utf-8"></script>
<script src="../../comment/js/getData.js" type="text/javascript" charset="utf-8"></script>
<script src="../../js/map/map_list.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
